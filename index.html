<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Wisdom</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Animated gradient background */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    
    .date,
    .number {
      font-size: 1.2rem;
      color: #4a5568;
    }
    
    .quote-card {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: opacity 0.3s ease;
    }
    
    .quote-content {
      line-height: 1.6;
    }
    
    .chinese-text {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    
    .english-text {
      font-size: 1.3rem;
      color: #4a5568;
      margin: 1.5rem 0;
      font-style: italic;
    }
    
    .author {
      text-align: right;
      color: #718096;
      font-style: italic;
    }
    
    hr {
      border: 0;
      height: 1px;
      background: #e2e8f0;
      margin: 1.5rem 0;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .nav-btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #4299e1;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      outline: none;
    }
    
    .nav-btn:hover {
      background: #3182ce;
      transform: scale(1.05);
    }
    
    .nav-btn:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Mobile adjustments */
    @media (max-width: 600px) {
      .chinese-text {
        font-size: 1.4rem;
      }
      .english-text {
        font-size: 1.2rem;
      }
      .date,
      .number {
        font-size: 1rem;
      }
    }
  </style>
  <!-- Include SheetJS library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div id="current-date" class="date"></div>
      <div id="quote-number" class="number"></div>
    </div>

    <div class="quote-card" id="quote-card">
      <div class="quote-content">
        <p id="chinese-quote" class="chinese-text"></p>
        <p id="chinese-author" class="author"></p>
        <hr />
        <p id="english-quote" class="english-text"></p>
        <p id="english-author" class="author"></p>
      </div>
    </div>

    <div class="navigation">
      <button id="prev-btn" class="nav-btn">← Previous</button>
      <button id="next-btn" class="nav-btn">Next →</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentDate;
      let quotes = [];
      let selectedDay = 1;
      
      // Timezone handling
      try {
        currentDate = new Date();
      } catch {
        // Fallback to Singapore time (UTC+8)
        currentDate = new Date(Date.now() + (480 * 60000));
      }
  
      // Date formatting arrays
      const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  
      // Specify the filename. Change to 'quotes.xlsx' if you wish to use XLSX.
      const fileName = 'quotes.csv';
  
      // Load quotes data from the file (CSV or XLSX)
      fetch(fileName)
        .then(response => {
          if (fileName.endsWith('.csv')) {
            return response.text();
          } else {
            return response.arrayBuffer();
          }
        })
        .then(data => {
          let workbook;
          if (typeof data === 'string') {
            workbook = XLSX.read(data, { type: 'string' });
          } else {
            workbook = XLSX.read(data, { type: 'array' });
          }
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          // Convert the first sheet to JSON. Ensure that missing cells get a default value.
          quotes = XLSX.utils.sheet_to_json(worksheet, { defval: '' });
          initialize();
        })
        .catch(error => console.error('Error loading quotes:', error));
  
      function initialize() {
        const year = currentDate.getFullYear();
        const isLeapYear = (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
        
        // Calculate day of year based on current date
        const start = new Date(year, 0, 0);
        const diff = currentDate - start;
        const oneDay = 1000 * 60 * 60 * 24;
        selectedDay = Math.floor(diff / oneDay);
        
        // Handle non-leap years if day exceeds maximum
        if (!isLeapYear && selectedDay >= 366) selectedDay = 1;
        if (!isLeapYear && selectedDay > 365) selectedDay = 365;
  
        updateDisplay();
        setupNavigation();
      }
  
      // Update the inner content of the page
      function updateContent() {
        // Compute display date based on selectedDay
        const displayDate = new Date(currentDate.getFullYear(), 0, selectedDay);
        const dateString = `${displayDate.getDate().toString().padStart(2, '0')} ${monthNames[displayDate.getMonth()]} ${displayDate.getFullYear()}, ${dayNames[displayDate.getDay()]}`;
        document.getElementById('current-date').textContent = dateString;
        document.getElementById('quote-number').textContent = `#${selectedDay}`;
  
        // Find the current quote (convert q.No to Number in case it comes as a string)
        let quote = quotes.find(q => Number(q.No) === selectedDay);
        if (!quote && selectedDay === 366) quote = quotes[0]; // Handle year rollover
      
        if (quote) {
          document.getElementById('chinese-quote').textContent = quote['Chinese'];
          document.getElementById('english-quote').textContent = `"${quote['English']}"`;
          document.getElementById('chinese-author').textContent = `— ${quote['Author_CL']}`;
          document.getElementById('english-author').textContent = `— ${quote['Author_EL']}`;
        }
  
        // Update navigation button states
        document.getElementById('prev-btn').disabled = selectedDay <= 1;
        document.getElementById('next-btn').disabled = selectedDay >= getMaxDay();
      }
  
      // Update display with a smooth fade transition
      function updateDisplay() {
        const quoteCard = document.getElementById('quote-card');
        // Fade out before updating content
        quoteCard.style.opacity = 0;
        setTimeout(() => {
          updateContent();
          // Fade in updated content
          quoteCard.style.opacity = 1;
        }, 300);
      }
  
      function setupNavigation() {
        document.getElementById('prev-btn').addEventListener('click', () => {
          if (selectedDay > 1) {
            selectedDay--;
            updateDisplay();
          }
        });
  
        document.getElementById('next-btn').addEventListener('click', () => {
          if (selectedDay < getMaxDay()) {
            selectedDay++;
            updateDisplay();
          }
        });
      }
  
      // Modified getMaxDay: return current day-of-year instead of total days in the year
      function getMaxDay() {
        const startOfYear = new Date(currentDate.getFullYear(), 0, 0);
        const diff = currentDate - startOfYear;
        const oneDay = 1000 * 60 * 60 * 24;
        return Math.floor(diff / oneDay);
      }
    });
  </script>
</body>
</html>
